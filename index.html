        {id: 63, name: "–•–æ—Ç–µ–ª ‚Äû–ú–µ–≥ ‚Äì –õ–æ–∑–µ–Ω–µ—Ü‚Äú", addr: "—É–ª. ‚Äû–ö—Ä—É–º –ü–æ–ø–æ–≤‚Äú ‚Ññ 84"},
        {id: 64, name: "–•–æ—Ç–µ–ª ‚Äû–ò–Ω—Ç–µ—Ä–∫–æ–Ω—Ç–∏–Ω–µ–Ω—Ç–∞–ª‚Äú", addr: "–ø–ª. ‚Äû–ù–∞—Ä–æ–¥–Ω–æ —Å—ä–±—Ä–∞–Ω–∏–µ‚Äú ‚Ññ 4"},
        {id: 65, name: "–•–æ—Ç–µ–ª ‚Äû–¶–µ–Ω—Ç—Ä–∞–ª‚Äú", addr: "–±—É–ª. ‚Äû–•—Ä–∏—Å—Ç–æ –ë–æ—Ç–µ–≤‚Äú ‚Ññ 52"},
        {id: 66, name: "–•–æ—Ç–µ–ª ‚Äû–•–ò–õ‚Äú", addr: "–±—É–ª. ‚Äû–î–∂–µ–π–º—Å –ë–∞—É—á—ä—Ä‚Äú ‚Ññ 76 ‚Äû–ë‚Äú"}
    ];

    // --- STATE ---
    let locations = [];
    let currentQuestion = null;
    let currentDirection = 'standard'; // standard (Name->Addr) or reverse (Addr->Name)
    let streak = 0;
    let totalCorrect = 0;

    // --- INIT ---
    function init() {
        const saved = localStorage.getItem('volt_locations_v3');
        if (saved) {
            locations = JSON.parse(saved);
            // Patch data structure if converting from old version
            if(!locations[0].lastSeen) locations.forEach(l => l.lastSeen = 0);
        } else {
            locations = rawData.map(l => ({...l, correct: 0, wrong: 0, lastSeen: 0}));
        }
        
        document.getElementById('total-count').innerText = locations.length;
        renderList();
        nextQuestion();
    }

    // --- ALGORITHM ---
    function getWeightedRandom() {
        const now = Date.now();
        let candidates = [];
        
        locations.forEach(loc => {
            let weight = 1;

            // 1. –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞ –≥—Ä–µ—à–Ω–∏—Ç–µ (–Ω–∞–π-—Ç–µ–∂–∫–æ)
            weight += (loc.wrong * 10);

            // 2. –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞ –Ω–∏–∫–æ–≥–∞ –Ω–µ–≤–∏–∂–¥–∞–Ω–∏
            if (loc.correct === 0 && loc.wrong === 0) {
                weight += 50; 
            }

            // 3. –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞ –æ—Ç–¥–∞–≤–Ω–∞ –Ω–µ–ø–∏—Ç–∞–Ω–∏ (Spaced Repetition)
            // –ê–∫–æ —Å–∞ –º–∏–Ω–∞–ª–∏ –ø–æ–≤–µ—á–µ –æ—Ç 5 –º–∏–Ω—É—Ç–∏ (300000ms) –∏–ª–∏ –Ω–∏–∫–æ–≥–∞ –Ω–µ –µ –≤–∏–∂–¥–∞–Ω
            const timeSince = now - loc.lastSeen;
            if (loc.lastSeen > 0 && timeSince > 300000) {
                weight += 20;
            } else if (loc.lastSeen > 0) {
                // –ú–∞–ª—ä–∫ –±–æ–Ω—É—Å –∑–∞ –≤—Å—è–∫–∞ –º–∏–Ω—É—Ç–∞
                weight += Math.floor(timeSince / 60000); 
            }

            // –ù–∞–º–∞–ª—è–≤–∞–Ω–µ –Ω–∞ —Ç–µ–∂–µ—Å—Ç—Ç–∞ –∑–∞ "–Ω–∞–∑—É–±—Ä–µ–Ω–∏" (–º–Ω–æ–≥–æ –≤–µ—Ä–Ω–∏, –º–∞–ª–∫–æ –≥—Ä–µ—à–Ω–∏)
            if (loc.correct > (loc.wrong + 3) && timeSince < 600000) {
                weight = 1; 
            }

            // –î–æ–±–∞–≤—è–Ω–µ –≤ –±–∞—Å–µ–π–Ω–∞ –∑–∞ —Ç–µ–≥–ª–µ–Ω–µ
            for(let i=0; i < weight; i++) candidates.push(loc);
        });
        
        const idx = Math.floor(Math.random() * candidates.length);
        return candidates[idx];
    }

    // --- GAME ENGINE ---
    function nextQuestion() {
        // Clear UI
        document.getElementById('feedback').innerText = '';
        document.getElementById('next-btn').classList.add('d-none');
        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';

        // Determine Mode
        const modeSelect = document.getElementById('gameMode').value;
        if (modeSelect === 'mixed') {
            currentDirection = Math.random() < 0.5 ? 'standard' : 'reverse';
        } else {
            currentDirection = modeSelect;
        }

        // Pick Target
        currentQuestion = getWeightedRandom();

        // UI Setup based on direction
        const qLabel = document.getElementById('q-label');
        const qText = document.getElementById('question-text');

        if (currentDirection === 'standard') {
            qLabel.innerText = "–ö—ä–¥–µ —Å–µ –Ω–∞–º–∏—Ä–∞:";
            qText.innerHTML = `<span class="highlight-name">${currentQuestion.name}</span>`;
            qText.classList.remove('fs-5'); // Reset font size
        } else {
            qLabel.innerText = "–ö–∞–∫–≤–æ –∏–º–∞ –Ω–∞ –∞–¥—Ä–µ—Å:";
            qText.innerHTML = `<span class="highlight-addr">${currentQuestion.addr}</span>`;
            qText.classList.add('fs-5'); // Smaller font for long addresses
        }

        // Generate Distractors
        let options = [currentQuestion];
        while (options.length < 4) {
            let r = locations[Math.floor(Math.random() * locations.length)];
            
            // VALIDATION:
            // 1. Don't add if already in list
            // 2. IMPORTANT: Don't add if it shares the EXACT same address string as the target (Solving TU/HTMU issue)
            const isDuplicate = options.includes(r);
            const sharesAddress = r.addr === currentQuestion.addr;

            if (!isDuplicate && !sharesAddress) {
                options.push(r);
            }
        }
        
        // Shuffle
        options.sort(() => Math.random() - 0.5);

        // Render Buttons
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-secondary btn-lg btn-option py-3 shadow-sm';
            
            // Display Addr or Name depending on mode
            if (currentDirection === 'standard') {
                btn.innerText = opt.addr;
            } else {
                btn.innerText = opt.name;
            }

            btn.onclick = () => checkAnswer(opt, btn);
            optsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selected, btnElement) {
        if (!document.getElementById('next-btn').classList.contains('d-none')) return;

        const isCorrect = selected.id === currentQuestion.id;
        const feedback = document.getElementById('feedback');
        
        // Update Stats
        const realObj = locations.find(l => l.id === currentQuestion.id);
        realObj.lastSeen = Date.now();

        // Highlight Buttons
        const allBtns = document.querySelectorAll('.btn-option');
        allBtns.forEach(b => {
            // Logic to find the correct button varies by what text is inside
            const correctText = currentDirection === 'standard' ? currentQuestion.addr : currentQuestion.name;
            if (b.innerText === correctText) {
                b.classList.remove('btn-outline-secondary');
                b.classList.add('btn-success');
            }
        });

        if (isCorrect) {
            feedback.innerText = "üéâ –ë—Ä–∞–≤–æ! –í–µ—Ä–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä.";
            feedback.className = "text-success fw-bold";
            realObj.correct++;
            streak++;
            totalCorrect++;
        } else {
            btnElement.classList.remove('btn-outline-secondary');
            btnElement.classList.add('btn-danger');
            feedback.innerText = "‚ùå –ì—Ä–µ—à–∫–∞!";
            feedback.className = "text-danger fw-bold";
            realObj.wrong++;
            streak = 0;
        }

        document.getElementById('streak').innerText = streak;
        document.getElementById('total-correct').innerText = totalCorrect;

        saveProgress();
        document.getElementById('next-btn').classList.remove('d-none');
    }

    // --- LIST VIEW ---
    function renderList() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        
        // Sort by wrong desc
        const sorted = [...locations].sort((a, b) => b.wrong - a.wrong);

        sorted.forEach(loc => {
            const div = document.createElement('div');
            div.className = 'list-group-item d-flex justify-content-between align-items-center p-2';
            
            let badgeClass = 'bg-secondary';
            if (loc.wrong > loc.correct) badgeClass = 'bg-danger';
            if (loc.correct > loc.wrong + 2) badgeClass = 'bg-success';

            // Format date
            let timeStr = '-';
            if (loc.lastSeen > 0) {
                const minAgo = Math.floor((Date.now() - loc.lastSeen) / 60000);
                timeStr = minAgo < 60 ? minAgo + '–º' : Math.floor(minAgo/60) + '—á';
            }

            div.innerHTML = `
                <div class="me-2 overflow-hidden">
                    <div class="fw-bold text-truncate" style="font-size:0.9rem">${loc.name}</div>
                    <div class="address-sub text-truncate">${loc.addr}</div>
                </div>
                <div class="text-end" style="min-width: 80px;">
                    <div class="badge ${badgeClass} mb-1">
                        ‚úì${loc.correct} / ‚úó${loc.wrong}
                    </div>
                    <div class="text-muted" style="font-size: 0.7rem">–ø—Ä–µ–¥–∏: ${timeStr}</div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // --- SYSTEM ---
    function saveProgress() {
        localStorage.setItem('volt_locations_v3', JSON.stringify(locations));
    }

    function downloadStats() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(locations));
        const anchor = document.createElement('a');
        anchor.href = dataStr;
        anchor.download = `volt_stats_${new Date().toISOString().slice(0,10)}.json`;
        anchor.click();
    }

    function loadStats(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                locations = JSON.parse(e.target.result);
                saveProgress();
                renderList();
                alert("–£—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ!");
                location.reload();
            } catch (err) { alert("–ì—Ä–µ—à–µ–Ω —Ñ–∞–π–ª!"); }
        };
        reader.readAsText(file);
    }

    function resetStats() {
        if(confirm("–ò–∑—Ç—Ä–∏–≤–∞–Ω–µ –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å–∞?")) {
            localStorage.removeItem('volt_locations_v3');
            location.reload();
        }
    }

    function switchTab(tab) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        
        if (tab === 'game') {
            document.querySelectorAll('.nav-link')[0].classList.add('active');
            document.getElementById('view-game').classList.add('active');
        } else {
            document.querySelectorAll('.nav-link')[1].classList.add('active');
            document.getElementById('view-list').classList.add('active');
            renderList();
        }
    }

    init();
</script>
